<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="paginacss.css">
</head>
<body>

<form>
  <fieldset>
    <legend>Personal info</legend>
    <p><label>Name<input type="text" name="nombre" placeholder="Primer nombre " required></label></p>
    <p><label> E-mail<input type="email"name="email" placeholder="ejemplo@hotmail.com"></label></p>
    <p><label>Phone<input type="tel"name"phone" pattern="[0-9]{3}-[0-9]{7}" title="614-2354478"></label></p>

<fieldset>
  <legend>Gender<legend>
    <ol>
      <li>
        <input id=male name=Gender type="radio">
        <label for=male>Male </label>
        </li>
          <li>
            <input id="female" name="Gender" type="radio">
            <label for=female>Femele</label>
            </li>
          </ol>
        </fieldset>
  </fieldset>
  </form>
<form>
  <fieldset>
    <legend>Personal address</legend>
    <p><label>Address<textarea id="address" name="address" rows="5" required></textarea><label></p>
    <p><label>Post code<input type="text" name="post"></label></p>
    <p><label>Country<input type="text" name="country"></label></p>
  </fieldset>
</form>
<form>
  <fieldset>
    <button input type="submit">Register</button></p>
</fieldset>

</form>
</body>
</html>
